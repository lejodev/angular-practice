<div
  class="ng-container d-flex align-items-center justify-content-center"
  style="height: 80vh"
>
  <div class="row">
    <div
      class="col-md-8 bg-light d-flex align-items-center justify-content-center"
    >
      <img
        class="img-fluid h-50"
        src="{{ product.image }}"
        alt="{{ product.title }}"
        style="max-width: 100%; max-height: 100%"
      />
    </div>
    <div class="col-md-4 d-flex flex-column justify-content-center">
      <h5>{{ product.title }}</h5>
      <p>{{ product.description }}</p>
      <p>$ {{ product.price }}</p>
    </div>
  </div>
</div>
